<div class="container mb-2 pt-5 pb-5">
  <h4> Program Details</h4>
  <form  class="row g-3"(ngSubmit)="onSubmit()">

    <div class="col-md-6">
        <label>Program Name</label>
        <input 
           type="text" 
          [(ngModel)]="program_insert.programtype" 
          name="programtype"
          class="form-control" required
          placeholder="Program Name" >
    </div>

    <div class="col-md-6">
      <label>Number of Candidates </label>
          <input  
            type="number" 
            [(ngModel)]="program_insert.studentsNum"
            name="studentsNum"
            class="form-control" required
            placeholder="Number of Candidates" >
          
    </div>
    
    <div class="col-md-6">
      <label> Program Date </label>
          <input  
            type="date" 
            [(ngModel)]="program_insert.date"  
            name="date"
            class="form-control" required
            placeholder="Program Date" >
    </div>

    <div class="col-12">
      <button type="submit" (click)="reloadCurrentPage()"  class="btn btn-success">{{showButton? 'Update' : 'Save'}}</button>   
      <button class="btn btn-warning" style="cursor:pointer" style="margin-left: 5px;" (click)="reloadCurrentPage()">Cancel</button>
    </div>
  </form>
</div>






<table class="table caption-top">
  <caption> <h4>Program Details</h4></caption>
  <thead>
    <tr>
     
      <th scope="col"> Type of program</th>
      <th scope="col">Number of Candidates</th>
      <th scope="col">Date</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor='let program_data of program_view'>
                  
                    <td>{{program_data.programtype }}</td>
                    <td>{{program_data.studentsNum}}</td>
                    <td>{{program_data.date}}</td>
                <td>
                   <button class="btn btn-warning" style="cursor:pointer" (click)="editProgram(program_data._id); toggleButton()" >Edit</button> 
                   <button class="btn btn-danger" style="cursor:pointer" (click)="deleteProgram();reloadCurrentPage()" style="margin-left: 5px;">Delete</button> 
                </td>
            </tr>
    </tbody>
  
</table>
