      <form (ngSubmit)="AddPackage()" class="row g-3" > 


        <div class="col-md-6">
          <label for="Category" class="form-label">Select Trainer</label>
          <select [(ngModel)]="insert.PtrainerName" name="Trainer" class="form-control">
            <!-- (change)="changeCat($event)" -->
            <option>Select Trainer</option>
            <option *ngFor="let list_Category of CategoryList" >{{list_Category.trainerCategory}}</option>
          </select>  
        </div>
  
        <div  class="col-md-6">
              <label for="fCategory" class="form-label">Select Trainer Category</label>
              <select [(ngModel)]="insert.PtrainerCategory"  name="Category" class="form-control">
                <!-- (change)="changeCate($event)" -->
                  <option>Select Trainer Category</option>
                  <option *ngFor="let list_Category of CategoryList" >{{list_Category.trainerCategory}}</option>
              </select> 
        </div>
  
        <div class="col-md-6">
              <label for="Activity" class="form-label"> Select Activity Type</label>
            <select [(ngModel)]="insert.PtrainerActivity" name="Activity" class="form-control">
              <!-- (change)="changeActivity($event)" -->
                  <option>Select Activity Type</option>
                  <option *ngFor="let Activity_list of ActivityList">{{Activity_list.activityType}}</option>
              </select>
        </div>
        
        <div class="col-md-6">
          <label for="per_Hour_Amount" class="form-label">Per Hour Amount</label>
          <input type="number" class="form-control" name="p_per_Hour_Amount"  id="signup_inputEmail4" placeholder="Eg : Rs.1000" [(ngModel)]="insert.PHourAmount" >  
        </div>
  
        <div class="col-md-6">
          <label for="activity_per_head_amount" class="form-label">Activity Per Head Amount</label>
          <input type="number" class="form-control" name="p_activity_per_head_amount"   id="signup_inputEmail4" placeholder="Eg : Rs.1000" [(ngModel)]="insert.pActivityAmount">
        </div>
      <div class="col-12">
        <button type="submit" class="btn btn-primary">Submit</button>
      </div>
    </form>
  </div>
