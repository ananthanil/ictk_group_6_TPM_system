<div class="container mb-2 pt-5 pb-5">
  <h4> Program Details</h4>
  <form class="row g-3" form> <!--(ngSubmit)="AddUser()"-->

    <div class="col-md-6">
        <label>Program Name</label>
        <input 
          name="programtype" 
          formControlName="programtypeField"
          id="programtype" 
          type="text" 
          class="form-control" 
          placeholder="Program Name" >
    </div>

    <div class="col-md-6">
      <label>Number of Candidates </label>
          <input  
            name="studentsNum" 
            formControlName="studentsNumField"
            id="studentsNum" 
            type="number" 
            class="form-control" 
            placeholder="Number of Candidates" >
          
    </div>
    
    <div class="col-md-6">
      <label> Program Date </label>
          <input  
            name="pDate" 
            formControlName="pDateField"
            id="pDate" 
            type="date" 
            class="form-control" 
            placeholder="Program Date" >
    </div>

    <div class="col-12">
      <button type="submit" class="btn btn-primary">Submit</button>
    </div>
  </form>
</div>
